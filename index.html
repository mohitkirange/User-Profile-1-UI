<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="box-outer-wrap">
    <div class="box-outer">
        <div class="box-inner-wrap">
            <div class="box-inner">
                <div class="profile-pic-wrap">
                    <div class="profile-pic"></div>
                </div>
                <h3 class="name">Nicki Minaj</h3>
                <div class="details">
                    <span class="fa fa-briefcase fa-fw"></span>&nbsp;<span class="occupation">Rapper, Singer, Model</span>
                    <br>
                    <span class="fa fa-map-marker fa-fw"></span>&nbsp;<span class="location">Queens, New York City, USA</span>
                    <div class="btn-wrap">
                        <button type="button" class="btn-default">Add</button>
                    </div>
                </div>
                <div class="stats">
                    <div class="col col-xs-4">
                        <p class="stat-heading views">Views</p>
                        <p class="stat-value">78M</p>
                    </div>
                    <div class="col col-xs-4">
                        <p class="stat-heading followers">Followers</p>
                        <p class="stat-value">81M</p>
                    </div>
                    <div class="col col-xs-4">
                        <p class="stat-heading likes">Likes</p>
                        <p class="stat-value">807</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
  
  
</body>
</html>
